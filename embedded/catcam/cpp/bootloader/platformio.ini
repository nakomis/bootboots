; PlatformIO Project Configuration File for BootBoots Bootloader
;
; This is a minimal "factory" app that acts as a bootloader
; It checks for pending OTA updates on SD card and flashes them

[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
monitor_rts = 0
monitor_dtr = 0
board_build.partitions = partitions_bootloader.csv
lib_deps =
    SD_MMC
build_flags =
    -I"include"
    -DBOARD_HAS_PSRAM
    -DCORE_DEBUG_LEVEL=3
    -DLOG_LOCAL_LEVEL=ESP_LOG_INFO
    -DCONFIG_ARDUHAL_LOG_COLORS=1
upload_port = /dev/cu.usbserial-*
upload_speed = 115200
upload_protocol = esptool

; ESP32-S3 CAM configuration (N16R8 - 16MB Flash, 8MB PSRAM)
[env:esp32s3cam]
platform = espressif32
board = esp32s3camlcd
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
monitor_rts = 0
monitor_dtr = 0
board_build.partitions = partitions_bootloader_s3.csv
board_build.flash_mode = dout
board_build.flash_size = 16MB
board_upload.flash_size = 16MB
board_build.arduino.memory_type = qio_opi
lib_deps =
    SD_MMC
build_flags =
    -I"include"
    -DBOARD_HAS_PSRAM
    -DCORE_DEBUG_LEVEL=3
    -DLOG_LOCAL_LEVEL=ESP_LOG_INFO
    -DCONFIG_ARDUHAL_LOG_COLORS=1
    -DESP32S3_CAM
    -DARDUINO_USB_CDC_ON_BOOT=0
upload_speed = 921600
upload_protocol = esptool
